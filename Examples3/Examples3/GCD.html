<!DOCTYPE html>

<html >
<head>
    <meta charset="utf-8" />
    <title>Grouping Exercise</title>
    <script>

        function myGCD1(s1,s2) {
           if (myTest(s1,s2)) {
             s1=Math.abs(Number(s1));
             s2=Math.abs(Number(s2));
             for (var i= Math.min(s1,s2); i>=2;i--){
                if ((s1%i==0) && (s2%i==0)) {
                   document.getElementById("i3").value= i;
                   return;
                }
              }
           }
        }

        function myGCD2(s1,s2) {
           if (myTest(s1,s2)) {
             s1=Math.abs(Number(s1));
             s2=Math.abs(Number(s2));
             while(s2!=0){
                let t =s2;
                s2=s1%s2;
                s1=t;
             }
             document.getElementById("i3").value= s1;
           }
        }

        function myTest(s1,s2){
          if (isNaN(s1) || s1!=parseInt(s1)){
            myMsg("Premier argument invalide");
            return false;
          }
          else if (isNaN(s2) || s2!=parseInt(s2)){
            myMsg("Deuxieme argument invalide");
            return false;
          }
          else {
            myMsg("OK");
            return true;
          }
        }
        function myGetValue1() {
            return document.getElementById("i1").value;
        }
        function myGetValue2() {
            return document.getElementById("i2").value;
        }
        function myMsg(msg){
            document.getElementById("p1").innerHTML = msg;
        }
    </script>
</head>
<body>
    <h2>GCD</h2>
    Argument 1: <input id="i1" type="text" /> <br />
    Argument 2: <input id="i2" type="text" /> <br />
    Resultat: <input id="i3" type="text" readonly /> <br /> <br />
    <button type="button" onclick="myGCD1(myGetValue1(),myGetValue2())">GDC1</button>
    <button type="button" onclick="myGCD2(myGetValue1(),myGetValue2())">GDC2</button>
    <button type="button" onclick="myTest(myGetValue1(),myGetValue2())">Test</button>
    <p id="p1"></p>
</body>
</html>
