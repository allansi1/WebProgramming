<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Student-Course</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/sc.css" />
    <script>
        function validate_user() {
            var sn = document.forms["form1"]["user_sname"].value;
            if (sn == "") {
                alert("Family name must be filled out");
                return false;
            }
            else {
                if (!(/^[ ]*[A-Z]([a-z]|(([ ]+|-)[A-Z]))*[ ]*$/.test(sn))) {                
                    alert("Invalid family name");
                    return false;
                }
                else {
                    document.forms["form1"]["user_sname"].value = sn.replace(/[ ][ ]+/g, ' ').replace(/(^[ ])|([ ]$)/g, '');     // remove repeated blanks 

                    var gn = document.forms["form1"]["user_gname"].value;
                    if (gn == "") {
                        alert("Given name must be filled out");
                        return false;
                    }
                    else {
                        if (!(/^[ ]*[A-Z]([a-z]|(([ ]+|-)[A-Z]))*[ ]*$/.test(gn))) {
                            alert("Invalid Given name");
                            return false;
                        }
                        else {
                            document.forms["form1"]["user_gname"].value = gn.replace(/[ ][ ]+/g, ' ').replace(/(^[ ])|([ ]$)/g, '');     // remove repeated blanks 
                            return true;                    
                        }
                    }
                }
            }
        }
    </script>
     <script>
        function add_Course(id, title){
            document.getElementById("cs").innerHTML +="<input id=id_"+id+" type='checkbox' name="+id+" />"+
                        "<label for=id_"+id+"> "+ title + "</label> <br />" ;
        }
    </script>
