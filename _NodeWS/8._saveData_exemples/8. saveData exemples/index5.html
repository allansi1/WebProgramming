<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>SaveData</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/savedata.css" />
    //<style>    </style>
</head>

<body>

    <div class=container>
        <h1>SaveData</h1>

        <form action="nom_email" method="post" enctype="multipart/form-data"  >

            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="text" name="email"></td>
                </tr>
            </table>
            <input id="submit" type="submit" value="Submit">
            <input id="reset" type="reset" value="Reset" onclick = 'document.getElementById("rp").innerHTML ="";' >
            <p id="rp"></p>

        </form>      
    </div>
    
</body>
</html>
